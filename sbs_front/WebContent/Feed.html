<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>Feed</title>
<link rel="stylesheet" href="cssKwak/Feed.css">
</head>
<body>
<div class="container1">
	
	<div class="left">left</div>
	
	<div class="content">
		content
		
		<ul class="infinite-list">infinite list</ul>
		
		<p id="nickname"></p>
		<p id="content"></p>
		<p id="tag"></p>
		
		
	</div>		
	
	<div class="right">right</div>
	
</div>
<script type="text/javascript">
const listElm = document.querySelector('.infinite-list');
let itemNum = 1;

const loadMoreList = () => {
  for (let i = 0; i < 10; i++) {
    const item = document.createElement('li');
    item.innerText = 'Item ' + itemNum++;
    listElm.appendChild(item);
  }
}

listElm.addEventListener('scroll', () => {
  if(listElm.scrollTop + listElm.clientHeight >= listElm.scrollHeight) {
    loadMoreList();
  }
});

// Initially load items
loadMoreList();

$(document).ready(function(){
	
		$.ajax({
			url:"http://localhost:3000/feedlist",
			type: "get",
			success: function(list){
				
				alert(JSON.stringify(list));
				document.getElementById('nickname').innerHTML=JSON.stringify(list,['nickname']);
				document.getElementById('content').innerHTML=JSON.stringify(list,['content']);
				document.getElementById('tag').innerHTML=JSON.stringify(list,['tag']);
			},
			error:function(){
				alert('error');
			}
		});
	
});





</script>
</body>
</html>
