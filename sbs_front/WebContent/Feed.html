<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>Feed</title>
<link rel="stylesheet" href="cssKwak/Feed.css">
</head>
<body>
<div class="container1">
	
	<div class="left">left</div>
	
	<div class="content">
		content
		<p id="nickname"></p>
		<p id="content"></p>
		<p id="tag"></p>
	</div>		
	
	<div class="right">right</div>
	
</div>
<script type="text/javascript">

$(document).ready(function(){
	
		$.ajax({
			url:"http://localhost:3000/feedlist",
			type: "get",
			success: function(list){
				
				alert(JSON.stringify(list));
				document.getElementById('nickname').innerHTML=JSON.stringify(list,['nickname']);
				document.getElementById('content').innerHTML=JSON.stringify(list,['content']);
				document.getElementById('tag').innerHTML=JSON.stringify(list,['tag']);
			},
			error:function(){
				alert('error');
			}
		});
	
});





</script>
</body>
</html>
